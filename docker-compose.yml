services:
  bd:
    image: mysql:8.3
    container_name: bd
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: abc123.
      MYSQL_DATABASE: estiloLibre
    volumes:
      - datos:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - estilolibre-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: bd
      PMA_USER: root
      PMA_PASSWORD: abc123.
    ports:
      - "8080:80"
    networks:
      - estilolibre-network
    depends_on:
      - bd

  backend:
    build:
      context: ./EstiloLibre
      dockerfile: Dockerfile
    container_name: estilolibre-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - adjuntos:/app/Adjuntos
    ports:
      - "5000:80"
    networks:
      - estilolibre-network
    depends_on:
      bd:
        condition: service_healthy

  frontend:
    build:
      context: ./EstiloLibreFront
      dockerfile: Dockerfile
    container_name: estilolibre-frontend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5001:80"
    networks:
      - estilolibre-network
    depends_on:
      - backend

volumes:
  datos:
  adjuntos:

networks:
  estilolibre-network:
    driver: bridge